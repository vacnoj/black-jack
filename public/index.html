<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>BGE</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

   <!-- materialize -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

   <!-- javascript -->
   <script src="javascript/notScript.js"></script>

   <!-- CSS -->
   <link rel="stylesheet" href="css/notStyle.css">

</head>
<body>
    <nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Black Jack</a>
        <ul id="nav-mobile" class="right">
        <li><a class="waves-effect waves-light modal-trigger" href="#tutorial-modal"><i class="material-icons">help_outline</i></a></li>
        </ul>
    </div>
</nav>

  <a class="waves-effect waves-light btn modal-trigger" href="#createAccountModal">Create Account</a>
  
    <!-- Modal Structure -->
    <div id="createAccountModal" class="modal">
      <div class="modal-content">
        <h4>Create Account</h4>
          <div> 
            <label for="new-user">User Name</label>
            <input id="new-user" type="text" class="validate">
  
            <label for="new-password">Password</label>
            <input id="new-password" type="password" class="validate">
          </div>
        </div>
      <div class="modal-footer">
        <a id="add-user" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </div>

    <div id="login-div">
      <h4>Log In</h4>
      
      <form method="post" action="/blackjack"><label for="user-name">User Name</label>
      <input id="user-name" name="username" type="text" class="validate">
      <label for="user-password">Password</label>
      <input id="user-password" name="password" type="password" class="validate">
      <button id="login">login</button></form>

    </div>
  </div>

</body>
</html>
