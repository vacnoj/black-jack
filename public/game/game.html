<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>BGE</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

   <!-- materialize -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

   <!-- javascript -->
   <script src="javascript/game.js"></script>

   <!-- CSS -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Black Jack</a>
            <ul id="nav-mobile" class="right">
                Credits: <span id="credits"></span>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div>
            <chip id="profile">
                
            </chip>
        
        </div>
        <div id="dealer">
            <h3>Dealer</h3>
            <div>
            <h5>Total: <span id="dealer-total"></span></h5>
            <div id="dealer-cards">

            </div>
            </div>

        </div>
        <div id="player">
            <h3>Player</h3>
            <div>
                <h5>Total: <span id="player-total"></span></h5>
                <div id="player-cards">

                </div>
            </div>

        </div>
        <div class="buttons">
            <button id="draw">Draw</button>
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="split">Split</button>
            <button id="double">Double</button>
        </div>
        <div>
            <h5 id="message"></h5>
        </div>

        <div class="player-chips">
            <div class="row">
                
            </div>
            <div class="row">
                Bet: <span id="bet"></span>
            </div>
        </div>
    </div>
</body>
</html>
